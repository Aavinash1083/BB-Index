<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to right, #1c92d2, #f2fcfe);
        }

        thead {
            font-weight: 600;
        }
    </style>
    <title>List</title>
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md d-flex justify-content-center">
                <h3>BBINDEX_LOSS_PERCENT Information</h3>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md">
                <table class="table">
                    <thead>
                        <td><b>ID</b></td>
                        <td>NAME</td>
                        <td>AMOUNT</td>
                        <td>DURATION</td>
                        <td>WORKING TIME</td>
                        <td>LOSS PERCENT</td>                        
                    </thead>

                    {% for row in rows %}

                    <tr>
                        <td>{{row["id"]}}</td>
                        <td>{{row["name"]}}</td>
                        <td>{{row["amount"]}}</td>
                        <td>{{row["duration"]}}</td>
                        <td>{{row["working_time"]}}</td>
                        <td>{{row["loss_percent"]}}</td>
                    </tr>

                    {% endfor %}
                </table>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md d-flex justify-content-center">
                <a class="btn btn-primary" href="/index">Go back to home page</a>
            </div>
        </div>
    </div>
</body>

</html>
