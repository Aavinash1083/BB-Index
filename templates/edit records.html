<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Edit</title>
    <style>
        body {
            background: linear-gradient(to right, #1c92d2, #f2fcfe);
        }
    </style>
</head>

      <div class="container mt-5">
        <div class="row">
            <div class="col-md d-flex justify-content-center">
                <h2>Edit record from the list</h2>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md">
                <form action="/edit_record" method="post">
                    <div class="form-group">
                       <label for="id">ID</label>
                       <input type="number" class="form-control" name="id">
                       </div>
                    <div class="form-group">
                       <label for="name">Name</label>
                       <input type="text" class="form-control" name="name">
                       </div>
                    <div class="form-group">
                       <label for="amount">Amount</label>
                       <input type="text" class="form-control" name="amount">
                       </div>   
                    <div class="form-group">
                       <label for="duration">Duration</label>
                       <input type="text" class="form-control" name="duration">
                       </div>             
                    <div class="form-group">
                       <label for="working_time">Working_Time</label>
                       <input type="text" class="form-control" name="working_time">
                       </div>
                       <button style="border: 3px solid black;"type="submit" class="btn btn-primary">Submit</button>
                </form>
             </div>
        </div>
    </div>
</body>
</html>
